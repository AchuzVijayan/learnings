<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/c9fc2a6f87.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="left_Section">
        <div id="profile">
          <img id="profile_picture" src="man.jpg" alt="" />
          <h2>John Doe</h2>
        </div>
        
        <div class="nav" id="nav1"><i class="fa-solid fa-list-ul"></i><a href="#dashboard">Dashboard</a></div>
        <div class="nav" id="nav2"><i class="fa-solid fa-tags"></i><a href="#data">Data</a></div>
        <div class="nav" id="nav3"><i class="fa-solid fa-user"></i><a href="#users">Users</a></div>
        <div class="nav" id="nav4"><i class="fa-solid fa-calendar-days"></i><a href="#schedule">Schedule</a></div>
        <div class="nav" id="nav5"><i class="fa-solid fa-gear"></i><a href="#contact">Contact</a></div>
      </section>

      <section class="right_Section">
        <header>
            <h1>DashBoard</h1>
            <input type="text" placeholder="Search..." id="search">
        </header>
        <article class="arti" id="dashboard">
            <div id="activity">
                <h2>Activities</h2>
                <h3>May-June 2024</h3>
            </div>
            <div id="imgg">
                <img src="BarGraph.png" alt="">
            </div>
        </article>
        <article class="arti" id="data"></article>
        <article class="arti" id="users"></article>
        <article class="arti" id="schedule"></article>
        <article class="arti" id="contact"></article>
        <footer></footer>
      </section>
    </main>
  </body>
</html>
