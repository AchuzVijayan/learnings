<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking form</title>
    <link rel="stylesheet" href="../styles/IMP_notes_styles.css">
  </head>
  <body>
    <h1>Schedule Your Holiday on Paradise Island</h1>

    <form action="">
      <fieldset>
        <legend>Persolnal Info</legend>
        <!-- personal details -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" required />
        <br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="abc@gmail.com"
        />
        <br /><br />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="+91-894746543"
          pattern="[0-9]{10}"
        />
        <br /><br />

        <label for="dob">Date of Birth:</label>
        <input
          type="date"
          name="dob"
          id="dob"
          required
          min="1997-01-01"
          max="2024-01-01"
        />
      </fieldset>
      <br /><br />
      <!-- Trip details  -->

      <fieldset>
        <legend>Trip details</legend>
        <label for="arrival">Arrival:</label>
        <input type="datetime-local" id="arrival" name="arrival" required />
        <br /><br />

        <label for="departure">Departure:</label>
        <input type="datetime-local" id="departure" name="departure" required />
        <br /><br />
        <!-- No of Travellers -->
        <label for="count">No. of Travellers:</label>
        <input
          type="number"
          id="count"
          name="nooftravellers"
          min="1"
          max="10"
          required
        />
        <br /><br />
        <!-- Accomodation preferences select -->
        <label for="pref">Accomodation Preferences</label>
        <select name="accomodation" id="pref">
          <optgroup label="Hotel">
            <option value="2-star">2-Star Hotel</option>
            <option value="3-star">3-Star Hotel</option>
            <option value="4-star">4-Star Hotel</option>
            <option value="5-star">5-Star Hotel</option>
          </optgroup>
          <option value="resort">Resort</option>
          <option value="guest house" selected>Guest House</option>
          <option value="villa">Villa</option>
        </select>

        <!-- <label for="pref">Accomodation preferences</label>
      <select name="Accomodation" id="pref"></select> -->

        <!-- need to be completed -->

        <br /><br />

        <fieldset>
          <legend>Preferred Activites</legend>
          <input
            type="checkbox"
            id="Snorkelling"
            name="activity"
            value="Snorkelling"
          />
          <label for="Snorkelling">Snorkelling</label>
          <br />
          <input
            type="checkbox"
            name="activity"
            id="Hiking"
            value="Hiking"
            checked
          />
          <label for="Hiking">Hiking</label>
          <br />
          <input type="checkbox" id="Spa" name="activity" value="Spa" />
          <label for="Spa">Spa</label>
          <br />
        </fieldset>

        <!-- baby on board - radio -->

        <h3>Baby on Board?</h3>
        <input type="radio" id="yes" name="onBoard" value="yes" />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="onBoard" value="no" checked />
        <label for="no">No</label>
        <br /><br />

        <!-- special requests - textarea -->

        <label for="request"><h3>Special Requests</h3></label>
        <textarea
          name="specialrequest"
          id="request"
          cols="50"
          rows="5"
          placeholder="please raise your other requests here"
        ></textarea>
      </fieldset>
      <!-- Mutimedia on button -->
      <button type="button">
        <img src="../../../../../Mutlimedia/logo.png" width="30" height="30" />
      </button>
      <button type="reset">Reset</button>
      <input id="submit" type="submit" value="submit" />

      <!-- <button type="submit" name="login" value="login">Login</button>
      <button type="reset" name="rest" value="reset">Reset</button> -->

      <!-- input & button tags -->
      <!-- <h4>using input tag</h4>
       <input type="Submit">
       <input type="reset">
       <input type="button" value="Click Me!">

       <h4>using button tag</h4>
       <button type="submit">Any text on button</button>
        <button type="reset">Reset</button>
        <button type="button">Click</button>
        <button type="menu">Menu</button> -->
    </form>
  </body>
</html>
