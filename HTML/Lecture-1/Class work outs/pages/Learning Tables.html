<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Table</title>
    <link rel="stylesheet" href="../styles/Learning Tables.css">
  </head>
  <body>
    <!-- Time table -->
    <table>
      <tr>
        <th></th>
        <th>8:00 AM - 9:00 PM</th>
        <th>9:00 AM - 10:00 PM</th>
        <th>10:00 AM - 11:00 PM</th>
        <th>11:00 AM - 12:00 PM</th>
        <th>12:00 PM - 1:00 PM</th>
      </tr>

      <tr>
        <th>Monday</th>
        <td>Maths</td>
        <td>Physics</td>
        <td rowspan="5">Break</td>
        <td>English</td>
        <td>Computer</td>
      </tr>

      <tr>
        <th>Tuesday</th>
        <td colspan="2">English</td>
        <!-- <td>English</td> -->
        <!-- <td>Break</td> -->
        <td>Biology</td>
        <td>Chemistry</td>
      </tr>

      <tr>
        <th>Wednesday</th>
        <td>Computer</td>
        <td rowspan="2">Maths</td>
        <!-- <td>Break</td> -->
        <td colspan="2">Physics</td>
        <!-- <td>Physics</td> -->
      </tr>

      <tr>
        <th>Thursday</th>
        <td>Hindi</td>
        <!-- <td>Maths</td> -->
        <!-- <td>Break</td> -->
        <td>Math</td>
        <td>English</td>
      </tr>

      <tr>
        <th>Friday</th>
        <td>Physics</td>
        <td>Computer</td>
        <!-- <td>Break</td> -->
        <td colspan="2">English</td>
        <!-- <td>English</td> -->
      </tr>
    </table>
  </body>
</html>
