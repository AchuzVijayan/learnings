<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="icon" href="../../../../../../Mutlimedia/favicon.ico">
    <link rel="stylesheet" href="../css/task2.css">
</head>
<body>
    <div>
    <fieldset>

            <br>
            <h2>Contact Us</h2>
        <form action="../../../Class work outs/pages/success.html" method="post" target="_self">
            <fieldset>
                <legend>Enter Your Details</legend>
                <br>
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" required placeholder="your name">
                <br>
                <br>
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" required placeholder="password" >
                <br>
                <br>
                <label for="gender">Gender :</label>
    
                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="male">Male</label>
    
                <input type="radio" name="gender" id="female" value="female" >
                <label for="female">Female</label>
                <br>
                <br>
                <label for="interest">Interests :</label>
    
                <input type="checkbox" name="interest" id="pg" value="programming">
                <label for="pg">Programming</label>
    
                <input type="checkbox" name="interest" id="dgn" value="design">
                <label for="dgn">Design</label>
    
                <input type="checkbox" name="interest" id="music" value="music">
                <label for="music">Music</label>
                <br>
                <br>
                <label for="country">Country :</label>
                <select name="country" id="country">
                    <option selected value="country" hidden disabled>Select country</option>
                    <option value="us">united states</option>
                    <option value="uk">united kingdom</option>
                    <option value="ca">canda</option>
                </select>
                <br>
                <br>
                <label for="message">Message :</label>
                <textarea name="message" id="message" cols="50" rows="3"></textarea>
                <br>
                <br>
                <button type="reset">Reset</button>
                <button type="submit" value="submit">Submit</button>
    
            </fieldset>
        </form>
        <br>

    </fieldset>
</div>
</body>
</html>
